  <div class="product-list-item">
    <div class="card shadow p-3 mb-5 bg-white rounded">	
        <div class="card-image">
            <figure class="img-fluid img-thumbnail">
                <img src="{{product.get_thumbnail}}" alt="{{product.title}}">
            </figure>
        </div>	
            <div class="card-body">
            <h5 class="card-title">{{product.title}}</h5>
            <p class="card-text">Ksh. {{product.price}}</p>
            <a href="{% url 'product' product.category.slug product.pk %}" class="btn btn-primary">View</a>
            </div>
        </div>        
    </div>
</div>
