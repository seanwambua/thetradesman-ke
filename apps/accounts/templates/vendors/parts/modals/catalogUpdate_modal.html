<!-- The Modal -->
<div class="modal" id="catalogUpdateModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Update Catalog</h4>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <form action="" style="text-align:center">
                  <div class="form-floating mb-3 mt-3" style="text-align:center">
                    <input type="text" class="form-control" id="name">
                    <label for="name">Enter Item title:</label>
                  </div>
                  <div class="form-floating mb-3 mt-3" style="text-align:center">
                    <input type="text" class="form-control" id="name">
                    <label for="name">Enter Item description:</label>
                  </div>
                  <div class="form-floating mt-3 mb-3" style="text-align:center">
                    <input type="number" class="form-control" id="description">
                    <label for="description">Enter Item price: Ksh. </label>
                  </div>
                  <div class="form-floating mt-3 mb-3" style="text-align:center">
                    <input type="number" class="form-control" id="description">
                    <label for="description">Enter Item Quantity </label>
                  </div>
                  <div class="form-floating mt-3 mb-3" style="text-align:right">
                    <input type="file" class="form-control" id="description"/>
                    <label for="description">Upload Item Image</label>
                  </div>
                  <div class="form-floating mt-3 mb-3" style="text-align:center">
                    <input type="dropdown" class="form-control" id="completiontime">
                    <label for="completiontime">Select Item Category</label>
                  </div>
                  <button type="submit" class="btn btn-success">Update</button>
                </form>      
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
