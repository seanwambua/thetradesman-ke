{% extends 'core/base.html' %}

{% block title %} User SignUp {% endblock %}
{% block content %}
<div class="d-flex mx-auto justify-content-center mb-6">
    <div class="row">
        <div class="col-lg-auto">
        <div class="card shadow p-4 mb-6 bg-white rounded" >
            <div class="card-header bg-white">	
                <h3>Sign up </h3>
            </div>

            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <div class="field">
                        <div class="control">
                            <button class="btn btn-success" style="float:right"type="submit">SignUp</button>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="card-footer">
                <h6 class="subtitle"> Already have an account?</h6>
                <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
            </div>
        {% endblock %}
