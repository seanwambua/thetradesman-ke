<div class="card shadow p-2 mb-4 bg-white rounded">
    <div class="card-image">
        <figure class="">
            <img class="rounded mx-auto d-block img-fliud  rounded-circle"
                 src="https://bulma.io/images/placeholders/96x90.png" alt="{{ product.account }}">
        </figure>
    </div>

    <div class="card-body">
        <h5 class="card-title">Name: {{ account.first_name }} {{ account.last_name }}</h5>
        <p class="card-text">Description: {{ account.intro }}</p>
        <p class="card-text">Email: {{ account.email }}</p>
        <a class="btn btn-primary" href="{% url 'cart' %}">Visit Store</a>
    </div>

    <div class="card-footer bg-white" style="font-size:14px">
        <a>@{{ account.name }}</a>.
        <a href="#">#tradesman</a> <a href="#">#store</a>
        <br>
        {% if user.is_superuser %}
            <date date="2016-1-1">Joined: {{ account.date_time_created }}</date>
        {% endif %}
    </div>
</div>
