<div class="card">
  <div class="card-image">
      <figure class="image is-4by3">
        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
      </figure>
  </div>

  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-48x48">
          <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
        </figure>
      </div>

      <div class="media-content">
        <p class="title is-4">{{vendor.first_name}} {{vendor.last_name}}</p>
          <a class="subtitle is-6">@{{vendor.name}}</a>
      </div>

      </div>

      <hr>

      <div class="content">
        <span>Email: {{vendor.email}}</span><br><br>
        <span>Vendor Intro: {{vendor.intro}}</span>
        <hr>
        <a>@{{vendor.name}}</a>.
        <a href="#">#tradesman</a> <a href="#">#vendor</a>
        <br>
        <time datetime="2016-1-1">Joined: {{vendor.date_time_created}}</time>
      </div>
    </div>
  </div>
</div>

<div class="product-list-item">
  <div class="card shadow p-2 mb-4 bg-white rounded" >	
      <div class="card-image" >
          <figure class="">
              <img  class="rounded mx-auto d-block img-thumbnail" src="https://bulma.io/images/placeholders/96x96.png" alt="{{product.title}}">
          </figure>
      </div>	
          <div class="card-body">
          <h6 style="float:center" class="card-title">Name: {{vendor.name}}</h6>
          <p  style="float:justify"class="card-text">Description: {{vendor.intro}}</p>
          <a  class="btn btn-primary" style="float:center" href="{% url 'cart' %}">Visit Store</a>
          </div>
      </div>        
  </div>
</div>
