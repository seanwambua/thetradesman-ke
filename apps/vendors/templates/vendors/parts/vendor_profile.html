
  <div class="card shadow p-2 mb-4 bg-white rounded" >	
      <div class="card-image" >
          <figure class="">
              <img  class="rounded mx-auto d-block img-fliud  rounded-circle" src="https://bulma.io/images/placeholders/96x90.png" alt="{{product.vendor}} logo">
          </figure>
      </div>

      <div class="card-body">
          <h5 style="float:center" class="card-title">Name: {{vendor.first_name}} {{vendor.last_name}}</h5>
          <p  style="float:justify"class="card-text">Description: {{vendor.intro}}</p>
          <p class="card-text">Email: {{vendor.email}}</p>
          <a  class="btn btn-primary" style="float:center" href="{% url 'cart' %}">Visit Store</a>
      </div> 
      
      <div class="card-footer bg-white" style="font-size:14px">
        <a>@{{vendor.name}}</a>.
        <a href="#">#tradesman</a> <a href="#">#store</a>
        <br>
        {% if user.is_superuser%}
            <date date="2016-1-1">Joined: {{vendor.date_time_created}}</date>
        {% endif %}
      </div>
  </div>
