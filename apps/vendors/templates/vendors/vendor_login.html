{% extends 'core/base.html' %}

{% block title %} Vendor Login {% endblock %}

    {% block content %}
    <div class="flex mb-6">
        <div class="row">
            <div class="col-lg-auto" style="margin-left:20rem">
                <div class="card shadow p-4 mb-6 bg-white rounded">
                    <div class="card-header bg-white">
                        <h3> Login </h3>
                    </div>

                <div class="card-body">
                    <form class="form" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="field">
                            <div class="control">
                                <button class="btn btn-outline-primary" style="float:right"type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    
    </div>
    
    {% endblock %}
