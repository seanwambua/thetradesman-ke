{% extends 'core/base.html' %}

{% block title %} Add Product {% endblock %}

        {% block content %}
            <h1> Add to Catalog</h1>

            <form method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="field">
                    <div class="control">
                        <button class="btn btn-outline-dark ">Add Product</button>
                    </div>
                </div>
            </form>
        {% endblock %}
