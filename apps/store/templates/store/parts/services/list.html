<div class="card shadow p-1 mb-5 bg-white rounded">
    <h6><span class="badge bg-warning">New</span> <span class="badge bg-secondary"
                                                        style="float:right">@{{ service.service_provider }}</span></h6>
    <div class="card-image">
        <figure class="">
            <img class="rounded mx-auto d-block img-thumbnail" src="{{ service.get_thumbnail }}"
                 alt="{{ service.title }}" style="width:auto">
        </figure>
    </div>

    <h5 class="card-title" style="text-align:center">{{ service.title }} </h5>

    <div class="card-body">
        <a class="btn btn-dark mx-auto d-block" style=" font-size:14px"
           href="{% url 'service' service.service_category.slug service.pk %}">View Service Package </a>
    </div>


</div>
