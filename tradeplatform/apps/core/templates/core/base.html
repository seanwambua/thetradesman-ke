{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>

    <body>
        <nav class="navbar is-dark">
            <div class="navbar-brand">
                <a href="{% url 'home' %}" class="navbar-item"><strong>Tradesman</strong></a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-menu" id="main-navbar">
                <div class="navbar-end">
                    <a class="navbar-item" href="{% url 'contact' %}">Contact</a>
                    <a class="navbar-item" href="#">Login</a>
                </div>
            </div>
        </nav>

        <section class="section">
            <div class="container">
                {% block content %}
                    { #Django Template code gets rendered here }
                {% endblock %}
            </div>
        </section>

        <footer>
            <h3 class="is-size-4 mb-4">Tradesman Shop</h3>
            <a>Become Vendor</a>
        </footer>
    </body>
</html>
